type Todo @model @key(name:"byTeam", fields :["teamId"]) {
  id: ID!
  title : String!
  description: String
  state : String
  teamId: ID!
  team: Team @connection(fields:["teamId"])
}

type Team @model {
    id: ID!
    name: String!
    todos: [Todo] @connection(keyName: "byTeam", fields:["id"])
}
